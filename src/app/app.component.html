<nav>
  <ul class="pagination">
    <li
      [appClass]="{  disabled: currentPage === 0 }"
      class="page-item"
    >
      <a
        (click)="currentPage = currentPage - 1"
        class="page-link">Prev</a>
    </li>
    <ng-container
      *ngFor="let img of images; let i = index;"
    >
      <li
        class="page-item"
        [appClass]="{ active: i === currentPage }"
        *ngIf="checkWindowIndex(i)"
      >
        <a
          (click)="currentPage = i"
          class="page-link">{{i + 1}}</a>
      </li>
    </ng-container>
    <li
      class="page-item"
      [appClass]="{  disabled: currentPage === images.length - 1}"
    >
      <a
        (click)="currentPage = currentPage + 1"
        class="page-link">Next</a>
    </li>
  </ul>
</nav>


<div>
  <h4
  >{{images[currentPage].title}}</h4>
  <img [src]="images[currentPage].url" alt="img">
</div>

<div *appTimes="5; let i = index">
  <a>My index is -> {{i}}</a>
</div>
